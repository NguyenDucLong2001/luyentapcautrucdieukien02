<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long</title>
</head>
<body>
<script>
    let giadien = prompt("Nhập giá điện ?/số");
    let sodien = prompt("Nhập số điện dùng trong tháng vừa rồi");
    let c;
    if (giadien<0 || sodien<0){
        alert("Bạn đang bắt tôi tính qq gì đấy");
    }
    else {
        c = giadien * sodien;
        alert("Tiền điện tháng này là " + c + " Nghìn VND");
    }
</script>
</body>
</html>
