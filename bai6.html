<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
<script>
    function giai(form){
        var x;
        var a,b;
        a= parseInt(form.a.value);
        b= parseInt(form.b.value);

        if(a==0){
            if(b==0) alert("Phương trình vô số nghiệm");
            else alert("Phương trình vô nghiệm");
        }
        else{
            alert("Phương trình có 1 nghiệm");
            x=-b/a;
            form.x.value=eval(x);
        }
    }
</script>
</head>
<body>
<form method="post">
    <center>
        <br>Nhập giá trị a:
        <input type="text" name="a" value="">
        <br>Nhập giá trị b:
        <input type="text" name="b" value="">
        <br>Đáp số:
        <input type="text" name="x" value="">
        <input type="button" value="Giải" onClick="giai(this.form)">
    </center>
</form>
</body>
</html>
