<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhap a"));
    var b = parseFloat(prompt("Nhap b"));
    var c = parseFloat(prompt("Nhap c"));
    if (a,b,c > 0 && a + b > c &&b + c > a&&a + c > b){
        alert("Là cạnh của tam giác")
    }
    else {
        alert("Không phải cạnh của tam giác")
    }
</script>
</body>
</html>
